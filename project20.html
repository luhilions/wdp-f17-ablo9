<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Forms</title>
    <style>
      .feedback {
        width: 500px;
        background-color: #F2F5F7;
        padding: 2px;
        font-family: Tahoma;
        border: 1px;
      }
      .textlabels {
        width: 100px;
        padding: 2px;
      }
      input {
        text-align: right;
        padding: 2px;
      }
      .button {
        text-align: center;
        padding: 1px;
      }
        
    </style>
  </head>

  <body>
    <!--  Page content goes here -->
    <form method="post" class="feedback">
      <fieldset>
        <legend>Give Us Your Feedback</legend> 
        <span class="textlabels">Full Name:</span> <input type="text" size="30" name="fullname" value="Type Full Name Here"/> <br/>
        <span class="textlabels">Year:</span><br/>
      <input type="radio" name="year" value="Freshman"/>Freshman<br/>
      <input type="radio" name="year" value="Sophomore"/>Sophmore<br/>
      <input type="radio" name="year" value="Junior"/>Junior<br/>
      <input type="radio" name="year" value="Senior"/>Senior<br/>
      <span class="textlabels">Activities:</span> <br/>
      <input type="checkbox" name="Activities" value="sports"/>Sports<br/>
      <input type="checkbox" name="Activities" value="music"/>Music<br/>
      <input type="checkbox" name="Activities" value="theater"/>Theater<br/>
      <input type="checkbox" name="Activities" value="other"/>Other<br/>
        <span class="textlabels">Quarter:</span> <br/>
      <select name="Quarter">
        <option value="Fall" select="selected">Fall</option>
        <option value="Winter">Winter</option>
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
      </select><br/>
        <span class="textlabels">Comments:</span> <br/>
      <textarea name="comments" rows="4" cols="30">
        Type here
      </textarea> 
        <span class="button"><input type="submit" value="Click Here to Submit"/></span>
      </fieldset>
    </form>
  </body>

</html>
