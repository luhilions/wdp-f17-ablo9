<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Special Characters Table</title>
    <style>
      body {
               font-size: 20px;
               font-family: Arial;
}
      .AlternatingRow1 {
        color: lightgray;
      }
      .AlternatingRow2 {
        color: lightpink;
      }
      .header {
        color: pink;
        height: 20px;
      }
      
    </style>
  </head>

  <body>
    <!--  Page content goes here -->
    <table border="1">
      <th class="header">Description</th>
      <th class="header">Result</th>
      <tr>
        <td class="AlternatingRow1">Fraction 3/4</td>
        <td class="AlternatingRow1">&frac34;</td>
      </tr>
      <tr>
        <td class="AlternatingRow2">Copyright</td>
        <td class="AlternatingRow2">&copy;</td>
      </td>
      <tr>
        <td class="AlternatingRow1">Ampersand</td>
        <td class="AlternatingRow1">&amp;</td>
      </tr>
      <tr>
        <td class="AlternatingRow2">Less Than</td>
        <td class="AlternatingRow2">&lt;</td>
      </tr> 
      <tr>
        <td class="AlternatingRow1">Greater than</td>
        <td class="AlternatingRow1">&gt;</td>
      </tr>
      <tr> 
        <td class="AlternatingRow2">Division</td>
        <td class="AlternatingRow2">&divide;</td>
      </tr> 
      <tr>  
        <td class="AlternatingRow1">Spade</td>
        <td class="AlternatingRow1">&spades;</td>
    </tr>
    <p>&iquest;Qu&eacute; te gusta hacer?</p>
    </table>
  </body>

</html>
